<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Arkham chance calculator</title>
</head>

<body>
  <div class="input">
    <p class="label-success">number of successes needed: </p>
    <span class="input-success">
      <input type="text" id="success"> </input>
    </span>
    <p class="label-dice">number of dice: </p>
    <span class="input-dice">
      <input type="text" id="dice"> </input>
    </span>
    <div class="success-selection">
      <input type="radio" name="success" value="3"> Normal </input>
      <input type="radio" name="success" value="2"> Blessed </input>
      <input type="radio" name="success" value="6"> Cursed </input>
    </div>
    <span>
      <button id="accept"> Accept </button>
    </span>
  </div>
  <div>
    <p id="calculated-chance"></p>
  </div>
  <script src="./calculator.js"></script>
</body>

</html>
